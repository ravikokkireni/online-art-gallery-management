<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register User</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="form-container">
        <h2>Register as a User</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
            <p> Already have account <a href="{% url 'login_user' %}">Login here</a></p>
        </form>
    </div>
</body>

</html>
